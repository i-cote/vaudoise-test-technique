# Spring Boot application configuration
server:
  port: 8080

# Database configuration
spring:
  datasource:
    url: jdbc:postgresql://db:5432/clients_contracts_db
    username: postgres
    password: postgres
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect